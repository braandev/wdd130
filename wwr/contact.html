<body>
    
    <header>
        <div class="logo">
            <img src="images/logo_rafting_site.png" alt="Logo Image">
        </div>

        <div class="navs">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

    </header>


<main>
    <div class="title-contact">
        <h1>Contact Us</h1>
    </div>
    

    <div class="contact-columns">
       
        <div class="employees">
            <figure>
                <img src="images/empleado1.jpg" alt="Employee 1">
                <h2>Lucas Fernández</h2>
                <p>Live the adventure with us! Rafting like you never imagined.</p>
            </figure>
            <figure>
                <img src="images/empleado2.jpg" alt="Employee 2">
                <h2>Sofía Morales</h2>
                <p>Rivers, excitement, and guaranteed safety. We are waiting for you!</p>
            </figure>
            <figure>
                <img src="images/empleado3.jpg" alt="Employee 3">
                <h2>Martín Rivas</h2>
                <p>Your next great story begins in the water. Join us for rafting!</p>
            </figure>
        </div>

        
        <div class="contact-info">
            <p><strong>Down the River</strong></p>
            <p>Phone: 999-999-9999</p>
            <p>Email: <a href="mailto:downriver.site@gmail.com">downriver.site@gmail.com</a></p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96315.7607652313!2d-71.667381293924!3d-41.028154164006025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9610a04f66b9d44d%3A0xb28c4740c9bc5c6e!2sIsla%20Centinela!5e0!3m2!1ses-419!2sar!4v1744429629151!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

       
        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Example: John Doe">
            
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Example: john@email.com">
            
                <fieldset class="radios">
                    <legend>Message Purpose:</legend>
                    <label for="purpose1">
                        <input type="radio" id="purpose1" name="purpose" value="general_inquiry" required>
                        General Inquiry
                    </label>
                    <label for="purpose2">
                        <input type="radio" id="purpose2" name="purpose" value="reservation">
                        Reservation Inquiry
                    </label>
                    <label for="purpose3">
                        <input type="radio" id="purpose3" name="purpose" value="website_suggestion">
                        Website Suggestion
                    </label>
                </fieldset>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
            
                <label for="subscribe" class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Subscribe me to the monthly newsletter
                </label>
            
                <button id="boton" type="submit" class="submit-btn">Send Message</button>
            </form>
            
        </div>
    </div>
</main>
